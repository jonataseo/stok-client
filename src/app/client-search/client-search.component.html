<div class="content">
  <div class="card search-client">
    <label for="search-name">Busca por Nome</label>
    <input type="text" class="form-control" id="search-name" aria-describedby="search-name"
    [(ngModel)] ="searchName" placeholder="Digite o nome" autofocus>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let client of clients | clientFilter: searchName">
        {{client}}
      </li>
    </ul>
  </div>
</div>
